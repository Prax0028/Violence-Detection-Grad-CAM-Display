<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image and Animations */
        body {
            background-image: url('https://your-image-url.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            animation: fadeIn 2s ease-in-out;
        }

        /* Header Styling */
        .header {
            background-color: rgba(52, 58, 64, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-top: 50px;
            animation: slideDown 1s ease-in-out;
        }

        h1 {
            animation: slideIn 1.5s ease-in-out;
        }

        .container {
            margin-top: 30px;
        }

        /* Button and Form Animations */
        .result-section {
            animation: fadeIn 2s ease-in-out;
        }

        .result-section img {
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Adjustments */
        .container {
            margin-top: 50px;
        }

        .result-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Violent Detection - Grad-CAM Results</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Processed Video Frames</h2>
                {% for original, heatmap, label in images %}
                    <div class="result-section row justify-content-center">
                        <div class="col-md-5">
                            <h4>{{ label }}</h4>
                            <img src="{{ url_for('serve_output_file', filename=original) }}" class="img-fluid" alt="Frame">
                        </div>
                        <div class="col-md-5">
                            <h4>Grad-CAM Heatmap</h4>
                            <img src="{{ url_for('serve_output_file', filename=heatmap) }}" class="img-fluid" alt="Heatmap">
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

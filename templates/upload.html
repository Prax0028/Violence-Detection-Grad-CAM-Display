<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background-image: url('https://media.istockphoto.com/id/1175586527/photo/silhouette-of-man-behind-glass-attacking-enemy-anonymous-fight-club-athlete.jpg?s=612x612&w=0&k=20&c=ZJbo9HlDXH0zQV0jWXeb6giyKYIB4b-rAoca-DHX-IU='); /* Direct URL of the background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            animation: fadeIn 2s ease-in-out;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
        }

        /* Heading Bar */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        /* Upload Form Styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .form-container input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            background-color: #333; /* Dark background */
            color: white; /* Light text color */
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #00cc99;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #009966;
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        Violent Detection Website
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Upload a Video for Grad-CAM Processing</h1>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

</body>
</html>
